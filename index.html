<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Pokedex</title>
</head>
<body>
<div class="container_main">
<div class="pokemon_card">
<div class="pokemon_background">
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/179.png" alt="mareep">
</div>
<div class="pokemon_data">
    <div class="pokemon_name">260.Mareep</div>
    <div class="pokemon_type">Electric</div>    
</div>
</div>

<div class="pokemon_card_2">
   <div class="pokemon_background_2">
       <img class="flaaffy_img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/180.png" alt="Flaaffy">
    </div> 
<div class="pokemon_data_2">
    <div class="pokemon_name_2">205.Flaaffy</div>
    <div class="pokemon_type_2">Electric</div>
</div>
</div>
<div class="pokemon_card_3">
    <div class="pokemon_background_3">
        <img class="wooloo_img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/831.png" alt="Wooloo">
     </div> 
 <div class="pokemon_data_3">
     <div class="pokemon_name_3">831.Wooloo</div>
     <div class="pokemon_type_3">Normal</div>
 </div>
 </div>

 <div class="pokemon_card_4">
    <div class="pokemon_background_4">
        <img class="dubwool_img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/832.png" alt="dubwool">
     </div> 
 <div class="pokemon_data_4">
     <div class="pokemon_name_4">832.Dubwool</div>
     <div class="pokemon_type_4">Fight</div>
 </div>
 </div>
</div>
</body>
</html>
